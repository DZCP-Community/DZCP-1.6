<form name="cwstatus" action="?action=update&amp;id=[id]" method="post" onsubmit="return(DZCP.submitButton())">
    <table class="hperc box" cellspacing="1">
        <tr>
            <td class="contentMainTop" colspan="5" align="center"><span class="fontBold">[play]</span></td>
        </tr>
        <tr>
            <td class="contentMainFirst" colspan="1" width="35%"></td>
            <td class="contentMainFirst" colspan="1" align="center" width="10%"><input height="20" class="checkbox"
                                                                                       type="radio" name="status"
                                                                                       value="0" [sely]/> [yes]
            </td>
            <td class="contentMainFirst" colspan="1" align="center" width="10%"><input height="20" class="checkbox"
                                                                                       type="radio" name="status"
                                                                                       value="1" [seln]/> [no]
            </td>
            <td class="contentMainFirst" colspan="1" align="center" width="10%"><input height="20" class="checkbox"
                                                                                       type="radio" name="status"
                                                                                       value="2" [selm]/> [maybe]
            </td>
            <td class="contentMainFirst" colspan="1" width="35%"></td>
        </tr>
        <tr>
            <td class="contentBottom" colspan="5">
                <input id="contentSubmit" type="submit" value="[value]" class="submit"/>
                [admin]
            </td>
        </tr>
    </table>
</form>
