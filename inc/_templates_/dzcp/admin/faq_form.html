<form name="faq" id="faq" action="?admin=faq&amp;do=[do]" method="post" onsubmit="return(DZCP.submitButton())">
<tr>
  <td class="contentHead" align="center" colspan="2"><span class="fontBold">[newhead]</span></td>
</tr>
<tr>
  <td class="contentMainTop" width="25%"><span class="fontBold">[kat]:</span></td>
  <td class="contentMainFirst" width="75%" align="center">
    <select name="kat" class="dropdown" onChange="location.replace('?admin=faq&amp;do=[do2]&amp;kat='+this.value+'')">
      [kats]
    </select>
  </td>
</tr>
<tr>
  <td class="contentMainTop"><span class="fontBold">[pos]:</span></td>
  <td class="contentMainFirst" align="center">
    <select name="position" class="dropdown">
      <option value="1">[first]</option>
      [positions]
    </select>
  </td>
</tr>
<tr>
  <td class="contentMainTop" width="100"><span class="fontBold">[question]:</span></td>
  <td class="contentMainFirst" align="center">
    <textarea id="question" name="question" cols="50" rows="6" class="inputField_dis" 
		onfocus="this.className='inputField_en';" onblur="this.className='inputField_dis';">[fquestion]</textarea>
  </td>
</tr>
<tr>
  <td class="contentMainTop" colspan="2" align="center"><span class="fontBold">[answer]:</span></td>
</tr>	
<tr>
  <td class="contentMainFirst" colspan="2" align="center">
    <textarea id="answer" name="answer" cols="0" rows="0" class="editorStyle">[fanswer]</textarea>
  </td>
</tr>
<tr>
  <td class="contentBottom" colspan="2"><input id="contentSubmit" type="submit" value="[what]" class="submit"></td>
</tr>
</form>
