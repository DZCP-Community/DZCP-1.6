<form name="tutorial_settings" action="?admin=tutorials&amp;do=settings" method="post" onsubmit="return sendMe()">
  <tr>
    <td colspan="2" class="contentHead" align="center"><span class="fontBold">[head]</span></td>
  </tr>  
  <tr>
    <td class="contentMainTop" style="width:180px"><span class="fontBold">[katpic_pflicht]:</span></td>
    <td class="contentMainFirst" align="center">
      <select name="katpic_pflicht" class="dropdown">
        <option value="0">[nein]</option>
        <option value="1" [v_katpic_pflicht]>[ja]</option>
      </select>
    </td>
  </tr>
  <tr>
    <td class="contentMainTop" style="width:180px"><span class="fontBold">[pic_pflicht]:</span></td>
    <td class="contentMainFirst" align="center">
      <select name="pic_pflicht" class="dropdown">
        <option value="0">[nein]</option>
        <option value="1" [v_pic_pflicht]>[ja]</option>
      </select>
    </td>
  </tr>
  <tr>
    <td class="contentMainTop"><span class="fontBold">[max_tutorials]:</span></td>
    <td class="contentMainFirst" align="center">
      <input type="text" name="maxtutorials" value="[v_max_tutorials]" class="inputField_dis_small"
      onfocus="this.className='inputField_en_small';"
      onblur="this.className='inputField_dis_small';">
    </td>
  </tr>
  <tr>
    <td class="contentMainTop"><span class="fontBold">[max_comments]:</span></td>
    <td class="contentMainFirst" align="center">
      <input type="text" name="max_comments" value="[v_max_comments]" class="inputField_dis_small"
      onfocus="this.className='inputField_en_small';"
      onblur="this.className='inputField_dis_small';">
    </td>
  </tr>
  <tr>
    <td class="contentMainTop" style="width:180px"><span class="fontBold">[reg_comments]:</span></td>
    <td class="contentMainFirst" align="center">
      <select name="reg_comments" class="dropdown">
        <option value="0">[nein]</option>
        <option value="1" [v_reg_comments]>[ja]</option>
      </select>
    </td>
  </tr>
  <tr>
    <td class="contentMainTop"><span class="fontBold">[float_comments]:</span></td>
    <td class="contentMainFirst" align="center">
      <input type="text" name="float_comments" value="[v_float_comments]" class="inputField_dis_small"
      onfocus="this.className='inputField_en_small';"
      onblur="this.className='inputField_dis_small';">
    </td>
  </tr>  
  <tr>
    <td class="contentBottom" align="center" colspan="2">
      <input type="hidden" name="id" value="[id]" />
      <input id="contentSubmit" type="submit" value="[value]" name="submit" class="submit" />
    </td>
  </tr>         
</form>
