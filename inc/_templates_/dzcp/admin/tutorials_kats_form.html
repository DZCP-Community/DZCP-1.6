<form name="tutorialkats" enctype="multipart/form-data" action="?admin=tutorials&amp;do=[do]" method="post" onsubmit="return sendMe()">
  <tr>
    <td colspan="2" class="contentHead" align="center"><span class="fontBold">[head]</span></td>
  </tr> 
  [error]	 
  <tr>
    <td class="contentMainTop" width="150"><span class="fontBold">[bezeichnung]:</span> <span class="fontWichtig">*</span></td>
    <td class="contentMainFirst" align="center">
      <input type="text" name="bezeichnung" maxlength="150" value="[v_bezeichnung]" class="inputField_dis"
      onfocus="this.className='inputField_en';"
      onblur="this.className='inputField_dis';" />
    </td>
  </tr>
  <tr>
    <td class="contentMainTop"><span class="fontBold">[position]:</span></td>
    <td class="contentMainFirst" align="center">
      <select name="position" class="dropdown">
        [v_pos_none]
        <option value="1">[v_pos_first]</option>
        [v_positions]
      </select>
    </td>
  </tr>
  <tr>
    <td class="contentMainTop"><span class="fontBold">[level]:</span></td>
    <td class="contentMainFirst" align="center">
      <select name="level" class="dropdown">       
        <option value="0">[unregged]</option>       
        <option value="1" [v_user]>[user]</option>
        <option value="2" [v_trial]>[trial]</option>
        <option value="3" [v_member]>[member]</option>
        <option value="4" [v_admin]>[admin]</option>
      </select>
    </td>
  </tr>
  <tr>
    <td class="contentMainTop" width="150"><span class="fontBold">[pic]:</span> [picpflicht]</td>
    <td class="contentMainFirst" align="center">
      [v_pic]
      <input type="file" name="pic" /><br />[pic_info]
    </td>
  </tr>
  <tr>
    <td class="contentMainTop"><span class="fontBold">[beschreibung]:</span></td>
    <td class="contentMainFirst" align="center">
      <textarea name="beschreibung" cols="0" rows="0" class="editorStyle" style="width: 99%">[v_beschreibung]</textarea>
    </td>
  </tr>
  <tr>
    <td colspan="2" class="contentMainTop" align="center">[pflicht]</td>
  </tr>	
  <tr>
    <td class="contentBottom" align="center" colspan="2">
      <input type="hidden" name="id" value="[id]" />
      <input id="contentSubmit" type="submit" value="[value]" class="submit" />
    </td>
  </tr>         
</form>
